<!DOCTYPE html>
<html>
  <head>
    <title>Backlog Task Alert</title>
    <meta charset="UTF-8">
    <style>
      body {
        width: 350px;
        height: 250px;
        font-family: Arial, sans-serif;
      }
      #form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .form-group {
        display: flex;
        align-items: center;
        margin-top: 10px;
        width: 100%;
      }
      .form-group label {
        flex: 0 0 120px;
        text-align: right;
        margin-right: 10px;
      }
      .form-group input {
        flex: 1;
      }
      button {
        margin-top: 20px;
      }
      .message {
        margin-top: 10px;
        color: green;
      }
      .hidden {
        display: none;
      }
      #currentSettings {
        white-space: pre-wrap;
        word-wrap: break-word;
        width: 100%;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <h3>Backlog Task Alert</h3>
    <hr>
    <div id="form">
      <p>Backlogのスペース、APIキー、通知間隔を登録してください:</p>
      <p>スペース:
        <input id="domain" type="text" placeholder="スペースを入力" />
      </p>
      <p>APIキー:
        <input id="apiKey" type="text" placeholder="  APIキーを入力" />
      </p>
      <p>通知間隔:
        <input id="apiCallInterval" type="number" placeholder="通知する間隔を入力(分)" min="1" />
      </p>
      <button id="save">Save</button>
    </div>
    <hr>
    <p class="message hidden" id="message"></p>
    <p class="hidden" id="currentSettings"></p>
    <script src="popup.js"></script>
  </body>
</html>
